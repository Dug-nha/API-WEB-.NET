<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function is_prime(n){
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++){
                if (n % i == 0) return false;
            }
            return true;
        }
        let num = parseInt(prompt("Nhập số n"));
        if (is_prime(num)){
            document.write(num + " là số nguyên tố");
        } else {
            document.write(num + " không phải số nguyên tố");
        }
    </script>
</body>
</html>
