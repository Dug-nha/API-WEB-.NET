<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primeNumber(n){
            if (n % 2 ==0){
                document.write(n + " là số chẵn");
            }
            else {
                document.write(n + " là số lẻ");
            }
        }
        let num = parseInt(prompt("Nhập số n"));
        primeNumber(num);
    </script>
</body>
</html>
